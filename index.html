<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tennis Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      min-width: 60px;
    }
    button.participated {
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px;
      cursor: pointer;
    }
    button.not-participated {
      background-color: #ddd;
      color: #333;
      border: none;
      border-radius: 4px;
      padding: 5px;
      cursor: pointer;
    }
    .counts {
      margin-top: 20px;
      font-weight: bold;
    }
    .add-date-button {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 4px;
        font-size: 12px;
        min-width: 50px;
      }

      button {
        padding: 4px;
        font-size: 12px;
      }

      table, th, td {
        border: none;
      }
    }
  </style>
</head>
<body>
  <h1>Tennis Tracker</h1>
  <div style="overflow-x: auto;">
    <table id="trackerTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>V</th>
          <th>S</th>
          <th>F</th>
        </tr>
      </thead>
      <tbody id="trackerBody"></tbody>
    </table>
  </div>
  <button class="add-date-button" onclick="addDateRow()">+ Add Date</button>
  <div class="counts" id="counts"></div>

  <script>
    const kids = ["Valentin", "Sebas", "Felix"];
    let dates = JSON.parse(localStorage.getItem("tennis_dates") || "[]");
    let participation = JSON.parse(localStorage.getItem("tennis_participation") || "{}");

    function saveData() {
      localStorage.setItem("tennis_dates", JSON.stringify(dates));
      localStorage.setItem("tennis_participation", JSON.stringify(participation));
    }

    function addDateRow(value = "") {
      const tableBody = document.getElementById("trackerBody");
      const tr = document.createElement("tr");

      const dateTd = document.createElement("td");
      const input = document.createElement("input");
      input.type = "date";
      input.value = value;
      input.onchange = () => {
        const allInputs = Array.from(document.querySelectorAll("tbody input[type='date']"));
        dates = allInputs.map(i => i.value).filter(v => v !== "").sort();
        saveData();
        renderTable();
      };
      dateTd.appendChild(input);
      tr.appendChild(dateTd);

      kids.forEach(kid => {
        const cell = document.createElement("td");
        const date = value;
        const participated = participation[date] && participation[date][kid];
        const btn = document.createElement("button");
        btn.className = participated ? "participated" : "not-participated";
        btn.innerText = participated ? "✔" : "—";
        btn.onclick = () => toggleParticipation(date, kid);
        cell.appendChild(btn);
        tr.appendChild(cell);
      });

      tableBody.appendChild(tr);
    }

    function toggleParticipation(date, kid) {
      if (!date) return;
      participation[date] = participation[date] || {};
      participation[date][kid] = !participation[date][kid];
      saveData();
      renderTable();
    }

    function renderTable() {
      const tableBody = document.getElementById("trackerBody");
      tableBody.innerHTML = "";
      dates.forEach(date => addDateRow(date));
      renderCounts();
    }

    function renderCounts() {
      const counts = {};
      kids.forEach(kid => (counts[kid] = {}));
      for (const [date, record] of Object.entries(participation)) {
        const month = date.slice(0, 7);
        kids.forEach(kid => {
          if (record[kid]) {
            counts[kid][month] = (counts[kid][month] || 0) + 1;
          }
        });
      }

      const lines = [];
      for (const kid of kids) {
        for (const month of Object.keys(counts[kid]).sort()) {
          lines.push(`${kid} in ${month}: ${counts[kid][month]}x`);
        }
      }
      document.getElementById("counts").innerText = lines.join(" | ");
    }

    // Initial load
    dates.forEach(date => addDateRow(date));
    renderCounts();
  </script>
</body>
</html>
